<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      background-image: url("https://assets.nflxext.com/ffe/siteui/vlv3/2a67d7bb-5681-490a-8515-c7e322c6255e/7ee6ac19-9946-4d7d-9b6a-a4be31b230a7/NG-en-20191209-popsignuptwoweeks-perspective_alpha_website_small.jpg");
      background-position: top;
      background-size: cover;
    }

    body::before {
      content: "";
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.7);
    }

    body * {
      position: relative;
    }

    h1, h2 {
      color: white;
      font-family: "Helvetica Neue", Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 50px;
    }

    img {
      width: 12%;
    }

    section {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    ul {
      display: flex;
      justify-content: space-evenly;
      margin-top: 30px;
      padding: 0;
    }

    li#sign-in {
        background-color: #e50914;
        padding: 10px 17px;
        list-style: none;
        border-radius: 4px;
        font-family: "Helvetica Neue", Arial, sans-serif;
    }

    #sign-in > a {
      text-decoration: none;
      color: white;
    }

    button {
      color: white;
      background-color: #e50914;
      border-radius: 2px;
      border: solid 4px #e50914;
      padding: 13px 52px;
      text-align: center;
      font-size: 26px;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin-top: 180px
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li>
        <img src= "https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflex icon">
      </li>
      <li id="sign-in">
      <a href="#">Sign In</a>
      </li>
    </ul>
  </nav>
  <section>
    <h1>Unlimited movies, TV shows, and more.</h1>
    <h2>Watch anywhere. Cancel anytime.</h2>
    <button type="button">GET IT NOW &gt;</button>
  </section>
</body>
</html>
